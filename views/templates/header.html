    <label class="flex flex-col min-w-40 !h-10 max-w-64">
      <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
        <div
          class="text-[#51946b] flex border-none bg-[#e8f2ec] items-center justify-center pl-4 rounded-l-lg border-r-0"

          data-size="24px"

            ></path>
          </svg>
        </div>
        <input
          placeholder="Buscar libros..."
          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border-none bg-[#e8f2ec] focus:border-none h-full placeholder:text-[#51946b] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
          value=""
        />
      </div>
    </label>
    <a href="/upload" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#39e079] text-[#0e1a13] text-sm font-bold leading-normal tracking-[0.015em]">
      <span class="truncate">Subir libro</span>
    </a>
    <a href="/perfil">
      <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("/static/img/avatar.png")'></div>
    </a>
  </div>
</header>
{{end}}
<script>
document.addEventListener('DOMContentLoaded', function () {
  const searchInput = document.querySelector('input[placeholder="Buscar libros..."]');
  if (searchInput) {
    searchInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        const q = searchInput.value.trim();
        if (q) {
          window.location.href = '/?q=' + encodeURIComponent(q);
        }
      }
    });
  }
});
</script>
