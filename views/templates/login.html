<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Serif%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fbfa] group/design-root overflow-x-hidden" style='font-family: "Noto Serif", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center gap-4 px-10 py-6">
          <div class="size-6">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="currentColor"></path>
            </svg>
          </div>
          <h2 class="text-[#0e1a13] text-xl font-bold leading-tight tracking-[-0.015em]">BookShare</h2>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h2 class="text-[#0e1a13] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Welcome back</h2>
            {{if .Error}}
              <div class="text-red-500 mb-2 text-center">{{.Error}}</div>
            {{end}}
            {{if .Success}}
              <div class="text-green-600 mb-2 text-center">{{.Success}}</div>
            {{end}}
            <form action="/auth" method="post" class="space-y-4">
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#0e1a13] text-base font-medium leading-normal pb-2">Correo</p>
                  <input name="correo" type="email" required placeholder="Ingresa tu correo"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border border-[#d1e6d9] bg-[#f8fbfa] focus:border-[#d1e6d9] h-14 placeholder:text-[#51946b] p-[15px] text-base font-normal leading-normal" />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#0e1a13] text-base font-medium leading-normal pb-2">Password</p>
                  <input name="password" type="password" required placeholder="Enter your password"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1a13] focus:outline-0 focus:ring-0 border border-[#d1e6d9] bg-[#f8fbfa] focus:border-[#d1e6d9] h-14 placeholder:text-[#51946b] p-[15px] text-base font-normal leading-normal" />
                </label>
              </div>
              <div class="flex px-4 py-3">
                <button type="submit"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#39e079] text-[#0e1a13] text-sm font-bold leading-normal tracking-[0.015em]">
                  <span class="truncate">Login</span>
                </button>
              </div>
            </form>
            <p onclick="document.getElementById('modal-registro').classList.remove('hidden')" class="cursor-pointer text-blue-500 hover:underline text-center">Create an Account</p>
          </div>
        </div>
      </div>
    </div>
    <div id="modal-registro" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
      <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
        <button onclick="document.getElementById('modal-registro').classList.add('hidden')" class="float-right text-gray-500">&times;</button>
        <h2 class="text-xl mb-4">Registro</h2>
        <form action="/register" method="post" class="space-y-4">
          <input name="nombre" type="text" required placeholder="Nombre completo" class="w-full px-4 py-2 border rounded-md focus:outline-none" />
          <input name="correo" type="email" required placeholder="Correo electrónico" class="w-full px-4 py-2 border rounded-md focus:outline-none" />
          <input name="password" type="password" required placeholder="Contraseña" class="w-full px-4 py-2 border rounded-md focus:outline-none" />
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Registrarse</button>
        </form>
      </div>
    </div>
  </body>
</html>
