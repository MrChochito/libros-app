<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Libros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap para estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Listado de Libros</h1>

    <!-- Formulario de búsqueda -->
    <form action="/buscar" method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" name="criterio" placeholder="Buscar por título o autor" class="form-control" required>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>

    <!-- Listado de libros -->
    <ul class="list-group mb-4">
        {{range .}}
            <li class="list-group-item">{{.Titulo}} - {{.Autor}} ({{.Genero}})</li>
        {{else}}
            <li class="list-group-item">No hay libros registrados aún.</li>
        {{end}}
    </ul>

    <!-- Enlace para agregar nuevo libro -->
    <a href="/libros/nuevo" class="btn btn-success">Agregar nuevo libro</a>
</body>
</html>
