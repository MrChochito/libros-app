<!DOCTYPE html>
<html>
<head><title>Agregar Libro</title></head>
<body>
    <h2>Agregar Libro</h2>
    <form method="POST" action="/libros/agregar">
        <label>Título:</label><input name="titulo"><br>
        <label>Autor:</label><input name="autor"><br>
        <label>Género:</label><input name="genero"><br>
        <label>Código:</label><input name="codigo"><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
